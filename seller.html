<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller</title>
  <link rel="stylesheet" href="styles/seller.css">
</head>

<body>

  <div class="header">
    <div class="left-section">
      <img src="images/sample-logo-white.png" alt="Logo" class="logo">
    </div>
    <div class="middle-section">Middle Section</div>
    <div class="right-section">Right Section</div>
  </div>

  <nav class="nav-bar">
    <a href="#" class="nav-link">Home</a>
    <a href="#" class="nav-link">Shop</a>
    <a href="#" class="nav-link">Deals</a>
    <a href="#" class="nav-link">Contact</a>
  </nav>

  <div class="body-section">

    <div class="sidebar">
      <a href="#" class="sidebar-link">Dashboard</a>
      <a href="#" class="sidebar-link">My Products</a>
      <a href="#" class="sidebar-link">Orders</a>
      <a href="#" class="sidebar-link">Profile</a>
    </div>

    <div class="body-right-section">

      <div class="right-top">
        <p><strong>Welcome User</strong></p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button class="add-product-button">Add New Product</button>
      </div>

      <div class="right-middle">
        <p class="recent-order-text"><strong>Recent Orders</strong></p>

        <div class="order-details">

          <div class="order-item">
            <div class="order-item-left">
              <img src="cat.jpg" alt="Customer Image" class="customer-image">

              <div class="order-item-left-info">
                <p class="order-no">Order #1234</p>
                <p class="product-status">Product Status</p>
              </div>
            </div>

            <div class="order-item-right">
              <button class="status-btn">Processing</button>
            </div>
          </div>

          <div class="order-item">
            <div class="order-item-left">
              <img src="cat.jpg" alt="Customer Image" class="customer-image">

              <div class="order-item-left-info">
                <p class="order-no">Order #1235</p>
                <p class="product-status">Product Status</p>
              </div>
            </div>

            <div class="order-item-right">
              <button class="status-btn">Processing</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

</body>
</html>
